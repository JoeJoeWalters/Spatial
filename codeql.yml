name: "CodeQL"

on:
  push:
    branches:
      - main
      - "!dependabot/**"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write

    steps:
     - name: Install .NET 9
       uses: actions/setup-dotnet@v1
       with:
        dotnet-version: 9.0.x